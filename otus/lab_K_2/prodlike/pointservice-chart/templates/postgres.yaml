---
apiVersion: v1
kind: Service
metadata:
    name: {{ .Values.externalPostgresql.postgresqlHost }}
    labels:
        app: {{ .Values.externalPostgresql.postgresqlHost }}
spec:
    type: NodePort
    ports:
    - port: {{ .Values.externalPostgresql.postgresqlPort }}
    selector:
        app: {{ .Values.externalPostgresql.postgresqlHost }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: postgres-statefulset
spec:
    serviceName: {{ .Values.externalPostgresql.postgresqlHost }}
    replicas: 1
    selector:
        matchLabels:
            app: {{ .Values.externalPostgresql.postgresqlHost }}
    template:
        metadata:
            labels:
                app: {{ .Values.externalPostgresql.postgresqlHost }}
        spec:
            containers:
            - name: {{ .Values.externalPostgresql.postgresqlHost }}
              image: postgres:latest
              ports: 
              - containerPort: {{ .Values.externalPostgresql.postgresqlPort }}
                name: postgredb
              env:
              - name: POSTGRES_DB
                valueFrom:
                    configMapKeyRef:
                        name: pointservice-config
                        key: DatabaseConnectionString__Database
              - name: POSTGRES_USER
                valueFrom:
                    secretKeyRef:
                        name: pointservice-config-secret
                        key: DatabaseConnectionString__UserName
              - name: POSTGRES_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: pointservice-config-secret
                        key: DatabaseConnectionString__Password
              volumeMounts:
              - name: postgredb
                mountPath: /var/lib/postgresql/data
                subPath: postgres
    volumeClaimTemplates:
    - metadata:
        name: postgredb
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: standard
        resources:
            requests:
                storage: 1Gi

